<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .projectTitle{
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
        }
    </style>

</head>
<body>
    <div class="projectTitle">
        <h2>Search Weather By The City Name:</h2>
    </div>
    <div class="weather">
        <input type="text" class="form-control" value="" id="cityInput" placeholder="Enter city name">
        <button type="button">Search</button>
    </div>
    <div class="weatherDetails">
        <div class="weatherBody hidden">
            <img src="sunny.png" alt="#">
            <h1 id="weatherValue">39Â°C</h1>
            <h2 id="cityName">Bengaluru</h2>
            <div class="otherDetails">
                <div class="humidityDetails">
                    <p><i class="fa-solid fa-water"></i> <span class="humidityValue"> 60% </span> Humidity</p>
                </div>
                <div class="windDetails">
                    <p><i class="fa-solid fa-wind"></i> <span class="windValue">5.1</span> wind speed</p>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/fontawesome.min.js" integrity="sha512-C8qHv0HOaf4yoA7ISuuCTrsPX8qjolYTZyoFRKNA9dFKnxgzIHnYTOJhXQIt6zwpIFzCrRzUBuVgtC4e5K1nhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="custom.js"></script>
</body>
</html>
