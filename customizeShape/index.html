<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Shape</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="p-3">

<div class="shapeHeader p-3 pl-4 mb-3">
    <h3 class="m-0">Customize your Shape</h1>
</div>

<div class="shapeBody">
    <div class="row">
        <div class="col-5 col-sm-4 col-md-2">
            <div class="shapeMenubar pl-3 py-3 pr-0">
                <div class="menuContent p-3 pr-0">
                    <form action="">
                        <div class="form-group">
                            <label for="color" class="pb-1 fw-medium"> Fill Color </label>
                            <input type="color" name="" id="color" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label for="border" class="pb-1 fw-medium"> Border </label>
                            <select name="cssProperty" id="borderSize" class="mb-2 form-control">
                                <option value="0" selected>0px</option>
                                <option value="1px">1px</option>
                                <option value="2px">2px</option>
                                <option value="3px">3px</option>
                                <option value="4px">4px</option>
                                <option value="5px">5px</option>
                                <option value="6px">6px</option>
                                <option value="7px">7px</option>
                                <option value="8px">8px</option>
                                <option value="9px">9px</option>
                                <option value="10px">10px</option>
                            </select>
                            <div class="d-flex gap-2">
                                <select name="" id="borderStyle" class="form-control">
                                    <option value="solid" selected>Solid</option>
                                    <option value="dotted">Dotted</option>
                                    <option value="dashed">dashed</option>
                                    <option value="Double">Double</option>
                                    <option value="groove">Groove</option>
                                    <option value="ridge">Ridge</option>
                                    <option value="none">none</option>
                                </select>
                                <input type="color" class="form-control" id="borderColor">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="width" class="pb-1 fw-medium"> width </label>
                            <input type="number" id="width" class="form-control" value="200">
                        </div>
                        <div class="form-group mt-3">
                            <label for="height" class="pb-1 fw-medium"> Height </label>
                            <input type="number" id="height" class="form-control" value="200">
                        </div>
                        <div class="form-group mt-3">
                            <label for="radius" class="pb-1 fw-medium"> Radius </label>
                            <input type="number" id="radius" class="form-control" value="0">
                        </div>
                        <div class="form-group mt-3">
                            <h6 class="m-0 fw-medium">Shadow</h6>
                            <hr class="mt-0">
                            <div class="d-flex gap-1">
                                <div>
                                    <label for="shadowX" class="pb-1 fw-medium"> x: </label>
                                    <input type="number" id="shadowX" class="form-control" value="0">
                                </div>
                                <div>
                                    <label for="shadowY" class="pb-1 fw-medium"> y: </label>
                                    <input type="number" id="shadowY" class="form-control" value="0">
                                </div>
                                <div>
                                    <label for="shadowBlur" class="pb-1 fw-medium"> Blur: </label>
                                    <input type="number" id="shadowBlur" class="form-control" value="0">
                                </div>
                            </div>
                            <div>
                                <label for="shadowColor" class="pb-1 fw-medium"> Color: </label>
                                <input type="color" id="shadowColor" class="form-control" value="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="d-flex gap-2 confirmButtons">
                    <div class="flex-fill">
                        <button type="button" id="resetShape" class="w-100 btn btn-sm btn-danger resetButton">Reset</button>
                    </div>
                    <div class="flex-fill">
                        <button type="button" id="updateShape" class="w-100 btn btn-sm btn-primary updateButton">Update</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5 col-sm-6 col-md-8">
            <div class="displayBody d-flex justify-content-center align-items-center">
                <div id="CustomizeMeNow" class="CustomizeMe d-flex text-center justify-content-center align-items-center">Customize me please</div>
            </div>
        </div>
        <div class="col-2 col-sm-2 col-md-2">
            <div class="cssAvailable">
                <h6 class="m-0" id="copyText"> <i class="fa-regular fa-copy"></i> copy the css Property and paste into a div.</h6>
                <p id="cssContent" class="p-3 pt-4">background-color: rgb(0, 48, 48); <br>
                    width: 200px; <br>
                    height: 200px; <br>
                    border-radius: 10px; <br>
                    color: white; <br>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="confirmReset hidden d-flex justify-content-center text-center align-items-center">
    <div class="confirmResetBody p-3">
        <h5>Are you sure you <br> want to reset?</h5>
        <div class="d-flex gap-2 mt-3">
            <button type="button" class="confirmResetButton btn btn-sm btn-primary">Yes, I Want</button>
            <button type="button" class="rejectResetButton btn btn-sm btn-danger">No, Canecl</button>
        </div>
    </div>
</div>











<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="custom.js"></script>
</body>
</html>
