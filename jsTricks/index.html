<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Shape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jsTricks.css">
</head>
<body>

<div class="container p-5">
    <div class="d-flex flex-wrap flex-column flex-md-row justify-content-center text-center gap-5">
        <div class="divWidth">
            <div class="text-center bg-white p-2 header">
                <h3 class="fs-5 fw-bold">Upload Image</h3>
            </div>
            <div class="contentBody p-3">
                <div>
                    <form action="">
                        <div class="form-group">
                            <input type="file" class="form-control fileInput">
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center text-center align-items-center p-3">
                    <div id="displayImage" class="imageShow"></div>
                </div>
            </div>
        </div>
        <div class="divWidth">
            <div class="text-center bg-white p-2 header">
                <h3 class="fs-5 fw-bold">Upload Video</h3>
            </div>
            <div class="contentBody p-3">
                <div>
                    <form action="">
                        <div class="form-group">
                            <input type="file" accept="video/*" class="form-control fileInput">
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center text-center align-items-center pt-3">
                    <!-- <div id="displayImage1" class="imageShow"></div> -->
                    <video id="displayVideo" width="300" height="300" controls="controls"></video>
                </div>
            </div>
        </div>
        <div class="divWidth">
            <div class="text-center bg-white p-2 header">
                <h3 class="fs-5 fw-bold">Upload Audio</h3>
            </div>
            <div class="contentBody p-3">
                <div>
                    <form action="">
                        <div class="form-group">
                            <input id="fileInputAudio" type="file" accept=".mp3, .wav" class="form-control fileInputAudio">
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center text-center align-items-center p-3">
                    <div id="displayImage3" class="imageShowAudio"></div>
                </div>
                <div class="text-start">
                    <p id="title"></p>
                    <p id="artist"></p>
                    <p id="album"></p>
                    <p id="genre"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container p-5">
    <div class="d-flex flex-column flex-md-row justify-content-center align-items-center text-center gap-5">
        <div>
            <div class="text-center bg-white p-2 header">
                <h3 class="fs-5 fw-bold">File uploader</h3>
            </div>
            <div class="contentBody p-3">
                
            </div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="jsTricks.js"></script>
</body>
</html>
