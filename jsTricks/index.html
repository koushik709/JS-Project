<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Shape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jsTricks.css">
</head>
<body>

<div class="container pt-5">
    <div class="d-flex flex-wrap flex-column flex-md-row justify-content-center text-center gap-5">
        <div class="divWidth">
            <div class="text-center bg-white p-2 header">
                <h3 class="fs-5 fw-bold">Upload Image</h3>
            </div>
            <div class="contentBody p-3">
                <div>
                    <form action="">
                        <div class="form-group">
                            <input type="file" class="form-control fileInput">
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center text-center align-items-center p-3">
                    <div id="displayImage" class="imageShow"></div>
                </div>
            </div>
        </div>
        <div class="divWidth">
            <div class="text-center bg-white p-2 header">
                <h3 class="fs-5 fw-bold">Upload Video</h3>
            </div>
            <div class="contentBody p-3">
                <div>
                    <form action="">
                        <div class="form-group">
                            <input type="file" accept="video/*" class="form-control fileInput">
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center text-center align-items-center pt-3">
                    <!-- <div id="displayImage1" class="imageShow"></div> -->
                    <video id="displayVideo" width="300" height="300" controls="controls"></video>
                </div>
            </div>
        </div>
        <div class="divWidth">
            <div class="text-center bg-white p-2 header">
                <h3 class="fs-5 fw-bold">Upload Audio</h3>
            </div>
            <div class="contentBody p-3">
                <div>
                    <form action="">
                        <div class="form-group">
                            <input id="fileInputAudio" type="file" accept=".mp3, .wav" class="form-control fileInputAudio">
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center text-center align-items-center p-3">
                    <div id="displayImage3" class="imageShowAudio"></div>
                </div>
                <div class="text-start">
                    <p id="title"></p>
                    <p id="artist"></p>
                    <p id="album"></p>
                    <p id="genre"></p>
                </div>
            </div>
        </div>
        <div class="divWidth">
            <div class="text-center bg-white p-2 header">
                <h3 class="fs-5 fw-bold">Download File</h3>
            </div>
            <div class="contentBody p-3">
                <div>
                    <form id="downloadForm">
                        <div class="form-group">
                            <input id="fileDownload" type="text" class="form-control fileInputDownloader" placeholder="Enter your file path here">
                            <button type="button" class="mt-3 w-100 btn btn-sm btn-success downloadFile">Download</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="divWidth">
            <div class="text-center bg-white p-2 header">
                <h3 class="fs-5 fw-bold">Eye Dropper</h3>
            </div>
            <div class="contentBody p-3">
                <div class="colorMe text-white d-flex justify-content-center text-center pt-3">
                    <p></p>
                </div>
                <a href="" class="btn btn-sm colorMeButton">Color My Below Div</a>
            </div>
        </div>
    </div>
</div>


<!-- Sticky Section -->
<style>
    .stickySection{
        width: 1148px;
    }
    .Stickycard{
        max-width: 200px;
        min-width: 100px;
    }
    .Stickycard svg{
        top: 5px;
        right: 5px;
        background-color: rgba(255, 211, 218, 0.329);
        padding: 8px 8px;
        border-radius: 50px;
        cursor: pointer;
    }
</style>
<div class="container pt-5">
    <div class="sticky d-flex justify-content-center">
        <div class="stickySection">
            <div class="text-center bg-white p-2 header d-flex justify-content-between">
                <h3 class="fs-5 fw-bold">Sticky Notes</h3>
                <button type="button" class="btn btn-sm btn-success addSticky">Add Sticky</button>
            </div>
            <div class="contentBody p-3 stickyCardBody">
                <div class="Stickycard m-2 position-relative d-inline-block pt-4 bg-light p-3 rounded-3">
                    <div class="">
                        <i class="fa fa-trash text-danger deleteSticky position-absolute"></i>
                    </div>
                    <p class="stickyText fs-12 fw-medium pt-3">hI hOW ARE YOUR</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sticky Header -->
<style>
    .modalbg{
        height: 100vh;
        width: 100%;
        background-color: #00000075;
        position: absolute;
        top: 0;
        left: 0;
    }
    .stickyModal{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(238, 242, 245);
        border-radius: 5px;
        overflow: hidden;
    }
    .stickyModal .stickyModHead{
        padding: 5px;
        background-color: rgb(69, 114, 187);
        color: white;
    }
</style>
<div class="modalbg hidden"></div>
<div class="stickyModal hidden">
    <div class="stickyModHead">Add Sticky Note <small>(text length 15)</small></div>
    <div class="stickyModBody p-3 position-relative">
        <input type="text" maxlength="15" class="form-control" placeholder="Type your note here..." name="stickyText">
        <button type="submit" class="mt-3 btn btn-danger btn-sm CancelSticky">Cancel</button>
        <button type="submit" class="mt-3 btn btn-primary btn-sm submitSticky">Submit</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="jsTricks.js"></script>
</body>
</html>
