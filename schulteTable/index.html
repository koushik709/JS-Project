<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulte Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="schulte.css">
</head>
<body>
<div class="playGameDiv d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="m-0 pb-3 text-white fw-bold">Schulte Game</h1>
    <button type="button" class="btn btn-lg btn-primary playGame">Play The Game</button>
</div>
<div class="container gameBody hidden">
    <div class="d-flex flex-column gap-3 justify-content-center align-items-center text-center scrulteDiv">
        <h1 class="m-0 pb-3 fw-medium">Schulte Game <span class="infoIcon" title="Try to find out the numbers in a sequence within a certain time"><i class="fa-solid fa-circle-info"></i></span></h1>
        <table class="table table-striped table-bordered">
            <tbody>
                <tr>
                    <td class=""><a href="#" class="NumgberValue fw-medium yl"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium rd"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium gn"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium bl"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium cy"></a></td>
                </tr>
                <tr>
                    <td><a href="#" class="NumgberValue fw-medium gn"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium bl"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium cy"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium yl"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium rd"></a></td>
                </tr>
                <tr>
                    <td><a href="#" class="NumgberValue fw-medium yl"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium rd"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium gn"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium bl"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium cy"></a></td>
                </tr>
                <tr>
                    <td><a href="#" class="NumgberValue fw-medium gn"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium bl"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium cy"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium yl"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium rd"></a></td>
                </tr>
                <tr>
                    <td><a href="#" class="NumgberValue fw-medium yl"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium rd"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium gn"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium bl"></a></td>
                    <td><a href="#" class="NumgberValue fw-medium cy"></a></td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex gap-2">
            <button type="button" class="btn btn-sm btn-success newGame">New Game</button>
            <!-- <button type="button" class="btn btn-sm btn-success">New Game</button> -->
        </div>
        <div class="d-flex gap-2 text-center">
            <div>
                <h1>00:<span class="countDown">30</span></h1>
            </div>
        </div>
    </div>
</div>
<div class="resultBG hidden"></div>
<div class="resultDiv hidden p-3 d-flex flex-column gap-3 justify-content-center align-items-center text-center">
    <h5 class="resultText"></h5>
    <button type="button" class="btn btn-sm btn-success newGameAgain">Play Again</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="schulte.js"></script>
